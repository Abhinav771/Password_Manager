<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager - Auth</title>
    <style>
        /* --- CSS STYLES (No changes here) --- */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h2 { margin-bottom: 1.5rem; color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #0056b3; }
        .toggle-link { margin-top: 15px; font-size: 14px; color: #666; }
        .toggle-link a { color: #007bff; text-decoration: none; cursor: pointer; }
        .hidden { display: none; }
        #message { margin-top: 10px; font-size: 14px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>

    <div class="container">
        <div id="message"></div>

        <div id="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Master Password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="toggle-link">
                Don't have an account? <a onclick="showSignup()">Sign Up</a>
            </div>
        </div>

        <div id="signup-box" class="hidden">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Choose a Username" required>
                <input type="email" id="signup-email" placeholder="Email Address" required>
                <input type="password" id="signup-password" placeholder="Create Master Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="toggle-link">
                Already have an account? <a onclick="showLogin()">Log In</a>
            </div>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        const loginBox = document.getElementById('login-box');
        const signupBox = document.getElementById('signup-box');
        const msgBox = document.getElementById('message');
        const BACKEND_URL = 'http://localhost:3000'; 

        function showSignup() {
            loginBox.classList.add('hidden');
            signupBox.classList.remove('hidden');
            msgBox.innerText = '';
        }

        function showLogin() {
            signupBox.classList.add('hidden');
            loginBox.classList.remove('hidden');
            msgBox.innerText = '';
        }

        function showMessage(text, type) {
            msgBox.innerText = text;
            msgBox.className = type;
        }

        // --- HANDLE SIGNUP ---
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                const response = await fetch(`${BACKEND_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Signup successful! Please login.', 'success');
                    setTimeout(showLogin, 1500); 
                } else {
                    showMessage(data.message || 'Signup failed', 'error');
                }
            } catch (err) {
                console.error(err);
                showMessage('Server error', 'error');
            }
        });

        // --- HANDLE LOGIN (UPDATED) ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${BACKEND_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // --- CHANGED SECTION START ---
                    // We no longer manually save the token. 
                    // The server sent a cookie, and the browser automatically saved it.
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard'; 
                    }, 1000);
                    // --- CHANGED SECTION END ---
                } else {
                    showMessage(data.message || 'Invalid credentials', 'error');
                }
            } catch (err) {
                console.error(err);
                showMessage('Server error', 'error');
            }
        });
    </script>
</body>
</html>
